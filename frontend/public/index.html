<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="DevShowcase — dynamic portfolio engine for developers built with FastAPI + React." />
    <meta name="keywords" content="portfolio, fastapi, react, showcase, developer, projects" />
    <meta name="author" content="Your Name" />

    <title>DevShowcase — Dynamic Portfolio Engine</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Tailwind CSS (optional) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #0f172a, #1e293b);
        color: #f8fafc;
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      #root {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      footer {
        text-align: center;
        padding: 1rem 0;
        font-size: 0.9rem;
        color: #94a3b8;
      }
      footer a {
        color: #38bdf8;
        text-decoration: none;
      }
      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <footer>
      © <span id="year"></span> DevShowcase — Built with ❤️ using
      <a href="https://fastapi.tiangolo.com" target="_blank">FastAPI</a> &
      <a href="https://react.dev" target="_blank">React</a>.
    </footer>

    <script type="module" src="/src/main.jsx"></script>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
